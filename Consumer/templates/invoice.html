{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Admin PORTAL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .dashboard-container {
            width: 200px;
            background-color: #2a2e39;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container h3 {
            margin-top: 0;
        }

        .section-button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section-button:hover {
            background-color: #357bd8;
        }

        .content {
            flex: 1;
            background: linear-gradient(to bottom right, #4a90e2, #252a34);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #4a90e2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #f0f0f0;
        }

        .table-container {
            overflow: auto;
            height: 70vh;
            margin-top: 20px;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Added */
        }

        .add-new-customer {
            position: absolute;
            left: 20px;
            top: 20px;
            margin-bottom:6vh;
        }

        table {
            width: 100%;
            margin-top: 8vh;
            border-collapse: collapse;
            table-layout: fixed;
            background-color: transparent;
        }

        th {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            color:#000;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <a href="{% url 'sections-dashboard' %}?section=" style="text-decoration:none;color:#FFF;text-align:center;align-items:center"><h3>Dashboard</h3></a><br>
        <a href="{% url 'sections-dashboard' %}?section=customer" class="section-button">Customer</a>
        <a href="{% url 'sections-dashboard' %}?section=invoice" class="section-button">Invoice</a>
    </div>
    <div class="content">
        <header>
            <h1>INVOICES</h1>
            <a href="{% url 'logout-user' %}"><button class="logout-button">Logout</button></a>
        </header>

        <div class="table-container">
            <div class="add-new-customer"><a href="{% url 'add-entry' %}?user=add-invoice" class="section-button">+ ADD INVOICE</a></div>
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for invoice in existing_invoice %}
                    <tr>
                        <td>{{invoice.customer__name}}</td>
                        <td>{{invoice.date}}</td>
                        <td>{{invoice.amount}}</td>
                        <td>{{invoice.Status}}</td>
                        <td><a href="{% url 'edit-invoice' invoice.id %}" class="section-button">Edit</a> &nbsp;
                            <a href="{% url 'delete-invoice-entry' invoice.id %}" class="section-button" style="background-color:#D22B2B" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
